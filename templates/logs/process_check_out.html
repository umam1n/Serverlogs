{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Activity Report</h1>
            <p class="mt-2 text-sm text-gray-600">Complete your report to finish the session for {{ log.location.name }}.</p>
        </div>
        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg">
                Submit Report & Complete Session
            </button>
        </form>
    </div>
</div>
{% endblock %}
