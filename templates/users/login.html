{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Sign In
            </button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-semibold text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
